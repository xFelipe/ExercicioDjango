<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de produtos</title>
</head>
<body>
<h1>Listagem de produtos</h1>

{% for produto in produtos %}
    <li>
        <a href="{% url 'url_visualizar_produto' produto.id %}">{{ produto.nome }}</a>
    </li>
{% endfor %}

</body>
</html>
